<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Website</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Link your custom stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-none">
        <a class="navbar-brand" href="https://www.duppla.co">
            <img src="img/duppla.svg" alt="Logo" width="180" class="d-inline-block align-top">
        </a>
    </nav>

    <!-- Content Container -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <!-- Centered Wrapper -->
            <div class="col-md-10 d-flex justify-content-center center-content"> <!-- Center columns using flexbox -->
                <div class="col-md-1"></div>
                <!-- Column for Text -->
                <div class="col-md-5 mr-4">
                    <h2 class="titulo">¡Gracias!</h2>
                    <p class="subtitulo">Hemos recibido tu documento, pronto recibirás una copia en tu correo electrónico.</p>
                </div>
                <!-- Column for Image -->
                <div class="col-md-5">
                    <img src="img/nube-auco.svg" alt="Image" class="img-fluid">
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS (Optional) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
